    <!-- 
      GitHub Pages SPA Routing Fix:
      GitHub Pages serves static files and doesn't support server-side routing.
      When a user directly accesses or refreshes a route like /about, GitHub Pages
      looks for /about/index.html which doesn't exist, causing a 404.
      
      This 404.html file will be copied from index.html after build (see package.json
      postbuild script) so it includes the injected script tags. When GitHub Pages
      serves it for any missing route, React Router (BrowserRouter) will read the
      current URL path from window.location and handle the client-side routing correctly.
      This allows all routes to work on refresh and direct access.
    -->
